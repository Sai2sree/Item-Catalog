{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row">
		<div class="col-md-12"></div>
	</div>
	<div class="row">
		<div class="col-md-11 col-md-offset-1">
			<h2>Edit {{genre.name}}</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1">
			<form action="{{ url_for('editGenre',genre_id = genre.id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{genre.name }}">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-success add" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok gly" aria-hidden="true"></span>Save</button>
					
				</div>
			</form>
			<a href = "{{url_for('showGenres')}}">
						<button class="btn btn-primary delete">
						<span class="glyphicon glyphicon-remove gly" aria-hidden="true"></span> Cancel</button>
					</a>
		</div>
	</div>
{% endblock %}
